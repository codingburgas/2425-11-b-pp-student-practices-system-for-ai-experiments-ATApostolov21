{% extends "base.html" %}

{% block title %}Create Model{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h4 mb-0">Create New Model</h2>
                </div>
                <div class="card-body">
                    <form method="POST" id="modelForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Model Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="model_type" class="form-label">Model Type</label>
                            <select class="form-select" id="model_type" name="model_type" required>
                                <option value="">Select a model type</option>
                                <option value="perceptron">Perceptron</option>
                                <option value="linear_regression">Linear Regression</option>
                                <option value="logistic_regression">Logistic Regression</option>
                                <option value="neural_network">Neural Network</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dataset_id" class="form-label">Dataset</label>
                            <select class="form-select" id="dataset_id" name="dataset_id" required>
                                <option value="">Select a dataset</option>
                                {% for dataset in datasets %}
                                    <option value="{{ dataset.id }}">{{ dataset.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Common Hyperparameters -->
                        <div class="mb-3">
                            <label for="max_iter" class="form-label">Maximum Iterations</label>
                            <input type="number" class="form-control" id="max_iter" name="max_iter" value="1000" min="1">
                        </div>

                        <div class="mb-3">
                            <label for="learning_rate" class="form-label">Learning Rate</label>
                            <input type="number" class="form-control" id="learning_rate" name="learning_rate" value="0.1" step="0.001" min="0">
                        </div>

                        <div class="mb-3">
                            <label for="random_state" class="form-label">Random State</label>
                            <input type="number" class="form-control" id="random_state" name="random_state" value="42">
                        </div>

                        <!-- Model-specific Hyperparameters -->
                        <div id="logistic_regression_params" class="mb-3 d-none">
                            <label for="C" class="form-label">Regularization Strength (C)</label>
                            <input type="number" class="form-control" id="C" name="C" value="1.0" step="0.1" min="0">
                        </div>

                        <div id="neural_network_params" class="mb-3 d-none">
                            <label for="hidden_layers" class="form-label">Hidden Layer Sizes</label>
                            <input type="text" class="form-control" id="hidden_layers" name="hidden_layers" value="100" 
                                   placeholder="Comma-separated values (e.g., 100,50,25)">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-cogs"></i> Train Model
                            </button>
                            <a href="{{ url_for('models.index') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('model_type').addEventListener('change', function() {
    const logisticParams = document.getElementById('logistic_regression_params');
    const nnParams = document.getElementById('neural_network_params');
    
    // Hide all parameter sections
    logisticParams.classList.add('d-none');
    nnParams.classList.add('d-none');
    
    // Show relevant parameter section
    if (this.value === 'logistic_regression') {
        logisticParams.classList.remove('d-none');
    } else if (this.value === 'neural_network') {
        nnParams.classList.remove('d-none');
    }
});

// Form validation
document.getElementById('modelForm').addEventListener('submit', function(e) {
    const modelType = document.getElementById('model_type').value;
    const dataset = document.getElementById('dataset_id').value;
    
    if (!modelType || !dataset) {
        e.preventDefault();
        alert('Please select both a model type and dataset');
    }
});
</script>
{% endblock %}
